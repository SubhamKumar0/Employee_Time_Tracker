<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>SB ENTERPRISES</title>
<style>
/* Global Styles */
body, html {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
	font-family: 'Arial', sans-serif;
}

.background {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: url('https://wallpaperaccess.com/full/656670.jpg') no-repeat
		center center fixed;
	background-size: cover;
	filter: blur(8px);
	z-index: -1;
}

.container {
	max-width: 1200px;
	margin: 0 auto;
	padding: 20px;
}

header {
	background: rgba(0, 0, 0, 0.7);
	padding: 10px 0;
	color: white;
	position: fixed;
	width: 100%;
	top: 0;
	z-index: 1000;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
}

header h1 {
	margin: 0;
	text-align: center;
	font-size: 1.5em;
}

nav {
	display: flex;
	justify-content: center;
	margin-top: 5px;
}

nav a {
	color: white;
	text-decoration: none;
	margin: 0 10px;
	padding: 5px 10px;
	border-radius: 5px;
	transition: background 0.3s ease;
}

nav a:hover {
	background: rgba(255, 255, 255, 0.3);
}

.hero {
	height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
	color: white;
	text-align: center;
}

.hero h2 {
	font-size: 3em;
}

section {
	padding: 80px 20px;
	text-align: center;
	color: white;
}

footer {
	background: rgba(0, 0, 0, 0.7);
	color: white;
	padding: 20px;
	text-align: center;
}

/* Role Selection Styles */
.role-selection {
	position: fixed;
	top: 220px;
	right: 20px;
	background: rgba(255, 255, 255, 0.8);
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.role-selection h3 {
	margin-top: 0;
	font-size: 1.5em;
}

.role-selection button {
	width: 100%;
	padding: 10px;
	border: none;
	border-radius: 5px;
	background: #333;
	color: white;
	cursor: pointer;
	margin-bottom: 10px;
}

.role-selection button:hover {
	background: #555;
}
</style>
</head>
<body>
	<div class="background"></div>
	<header>
		<div class="container">
			<h1>SB ENTERPRISES</h1>
			<nav>
				<a href="#home">Home</a> <a href="#about">About</a> <a
					href="events.html">Events</a> <a href="#contact">Contact</a>
			</nav>
		</div>
	</header>

	<div class="role-selection">
		<h3>Select Role</h3>
		<button onclick="openLogin('admin')">Admin</button>
		<button onclick="openLogin('employee')">Employee</button>
	</div>

	<section id="home" class="hero">
		<div class="container">
			<h2>Welcome to SB ENTERPRISES</h2>
			<p>Your Partner in Success</p>
		</div>
	</section>

	<footer>
		<div class="container">
			<p>&copy; 2024 SB ENTERPRISES. All rights reserved.</p>
		</div>
	</footer>

	<script>
        function openLogin(role) {
            if (role === 'admin') {
                window.location.href = 'admin_login.html';
            } else {
                window.location.href = 'employee_login.html';
            }
        }
    </script>
</body>
</html>
