<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Task - SB ENTERPRISES</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
/* Global Styles */
body, html {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
	font-family: 'Arial', sans-serif;
}

.background {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: url('https://wallpaperaccess.com/full/656670.jpg') no-repeat
		center center fixed;
	background-size: cover;
	filter: blur(8px);
	z-index: -1;
}

.container {
	max-width: 500px;
	margin: 80px auto;
	padding: 20px;
	background: rgba(255, 255, 255, 0.9);
	border-radius: 10px;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

h2 {
	text-align: center;
	margin-bottom: 20px;
}

.form-group {
	margin-bottom: 20px;
	position: relative;
}

.form-group i {
	position: absolute;
	left: 10px;
	top: 12px;
	color: #666;
}

input[type="date"] {
	width: 100%;
	padding: 10px 10px 10px 40px;
	border: 1px solid #ccc;
	border-radius: 5px;
	box-sizing: border-box;
	transition: border 0.3s;
}

input:focus {
	border: 1px solid #007BFF;
	outline: none;
}

button {
	width: 100%;
	padding: 10px;
	border: none;
	border-radius: 5px;
	background: #dc3545;
	color: white;
	cursor: pointer;
	margin-top: 10px;
	transition: background 0.3s;
}

button:hover {
	background: #c82333;
}

.cancel {
	background: #007BFF;
}

.cancel:hover {
	background: #0056b3;
}
</style>
</head>
<body>
	<div class="background"></div>
	<div class="container">
		<h2>Delete Task</h2>
		<form id="deleteTaskForm">
			<div class="form-group">
				<i class="fas fa-calendar-alt"></i> <input type="date"
					placeholder="Select Date" id="taskDate" required>
			</div>
			<button type="submit">Delete Task</button>
			<button type="button" class="cancel" onclick="cancel()">Cancel</button>
		</form>
	</div>

	<script>
        document.getElementById('deleteTaskForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const date = document.getElementById('taskDate').value;

            // Placeholder for actual deletion logic
            if (confirm(`Are you sure you want to delete the task for ${date}?`)) {
                alert(`Task for ${date} deleted successfully!`);
                // Here you would implement the logic to delete the task from the database
                // Example: make an API call to delete the task
            }
        });

        function cancel() {
            window.history.back(); // Navigate back to the previous page
        }
    </script>
</body>
</html>
