<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Login - SB ENTERPRISES</title>
<style>
/* Global Styles */
body, html {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
	font-family: 'Arial', sans-serif;
}

.background {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: url('https://wallpaperaccess.com/full/656670.jpg') no-repeat
		center center fixed;
	background-size: cover;
	filter: blur(8px);
	z-index: -1;
}

.container {
	max-width: 400px;
	margin: 0 auto;
	padding: 20px;
	position: relative;
	top: 50%;
	transform: translateY(-50%);
}

.login-form {
	background: rgba(255, 255, 255, 0.8);
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.login-form h3 {
	margin-top: 0;
	text-align: center;
	font-size: 1.5em;
}

.login-form input {
	width: 100%;
	padding: 10px;
	margin-bottom: 10px;
	border: 1px solid #ccc;
	border-radius: 5px;
	box-sizing: border-box;
}

.login-form button {
	width: 48%;
	padding: 10px;
	border: none;
	border-radius: 5px;
	background: #333;
	color: white;
	cursor: pointer;
	margin-right: 4%;
}

.login-form button:last-child {
	margin-right: 0;
}

.login-form button:hover {
	background: #555;
}

.signup {
	text-align: center;
	margin-top: 10px;
}

.signup a {
	color: blue;
	text-decoration: none;
	font-weight: bold;
}

.signup a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>
	<div class="background"></div>

	<div class="container">
		<div class="login-form">
			<h3>Employee Login</h3>
			<form action="employee_login" method="post">
				<input type="text" placeholder="Employee Id" id="id" name="emp_id"> <input
					type="text" placeholder="Employee Name" id="name" name="username">
				<div>
					<button type="submit">Login</button>
				
				</div>
			</form>
			<div class="signup">
				<a href="employee_signup.jsp">New Registration</a>
			</div>
		</div>
	</div>

	<script>
       

        function reset() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
